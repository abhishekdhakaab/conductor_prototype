<!doctype html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Conductor • Course Info</title>
  <meta name="color-scheme" content="light dark">
  <style>
    :root { --bg:#f7f7f9; --card:#fff; --text:#111; --muted:#666; --border:#e6e6ee; --shadow:0 6px 24px rgba(0,0,0,.06); --primary:#3a6df0; }
    @media (prefers-color-scheme: dark){
      :root { --bg:#0f1115; --card:#161a22; --text:#f5f7fb; --muted:#aab3c5; --border:#202533; --shadow:0 6px 24px rgba(0,0,0,.35); }
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;line-height:1.4}
    .wrap{max-width:900px;margin:0 auto;padding:20px}
    .link{color:var(--primary);text-decoration:none;font-weight:700}
    .card{background:var(--card);border:1px solid var(--border);border-radius:16px;box-shadow:var(--shadow);padding:18px}
    .title{margin:0 0 10px;font-weight:900}
    .muted{color:var(--muted)}
    .links{list-style:none;margin:0;padding:0;display:grid;gap:10px}
    .badge{display:inline-block;padding:2px 8px;border-radius:999px;border:1px solid var(--border)}
  </style>
</head>
<body>
  <div class="wrap">
    <p><a class="link" href="/student">← Back to Student</a></p>
    <section class="card">
      <h1 class="title">Course Info</h1>
      <div id="hdr" class="muted"></div>
      <div id="err" class="muted" role="alert" aria-live="polite"></div>
      <div id="desc" style="white-space:pre-wrap;margin-top:10px;"></div>

      <h3 style="margin-top:16px;">Important Links</h3>
      <ul id="links" class="links"></ul>
    </section>
  </div>
  <script>
    async function fetchJSON(url){
      const r = await fetch(url, { headers:{ 'Accept':'application/json' } });
      const b = await r.json().catch(()=> ({}));
      if(!r.ok) throw new Error(b.error || (r.status+' '+r.statusText));
      return b;
    }
    (async ()=>{
      try {
        // session guard
        const meResp = await fetch('/api/session/me',{headers:{Accept:'application/json'}});
        if (!meResp.ok) throw 0;
        // load course info
        const info = await fetchJSON('/api/student/course-info');
        document.getElementById('hdr').innerHTML =
          `<span class="badge">${info.term_code}</span> ${info.term_name || ''} · ${info.course_code} — ${info.course_title}`;
        document.getElementById('desc').textContent = info.description || '—';
        const ul = document.getElementById('links');
        ul.innerHTML = (info.links || []).map(l => `
          <li><a href="${l.url}" target="_blank" rel="noopener">${l.label}</a></li>
        `).join('') || '<li class="muted">No links yet.</li>';
      } catch (e) {
        document.getElementById('err').textContent = e?.message || 'Please log in.';
        if(!e?.message){ location.href='/login.html'; }
      }
    })();
  </script>
</body>
</html>
